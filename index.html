<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מנתח פיננסי PRO - גרסה 2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: system-ui, sans-serif; }
        .card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .loader { width: 20px; height: 20px; border: 2px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-right">
    <div class="card w-full max-w-2xl p-8 shadow-2xl">
        <div class="flex items-center gap-3 mb-6">
            <h1 class="text-3xl font-bold text-blue-400">מנתח פיננסי PRO</h1>
            <span class="bg-green-600/20 text-green-400 border border-green-500/30 px-2 py-1 rounded text-xs font-bold tracking-wider">Gemini 2.5 Flash</span>
        </div>
        
        <textarea id="articleInput" class="w-full h-64 bg-slate-950 border border-slate-800 p-4 rounded-xl mb-4 text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none" placeholder="הדבק כאן את הכתבה הפיננסית לניתוח עומק..."></textarea>
        
        <button onclick="runAnalysis()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold flex justify-center items-center gap-3 transition-all">
            <span id="btnText">נתח כתבה עכשיו</span>
            <div id="loader" class="loader"></div>
        </button>

        <div id="outputContainer" class="mt-8 hidden border-t border-slate-700 pt-6">
            <h3 class="text-xs font-bold text-slate-500 mb-4 tracking-widest uppercase">תוצאת הניתוח</h3>
            <div id="output" class="text-sm leading-relaxed text-slate-200 whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const input = document.getElementById('articleInput').value.trim();
            const output = document.getElementById('output');
            const container = document.getElementById('outputContainer');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            
            if (!input) return alert("בבקשה תדביק טקסט כלשהו לניתוח.");

            // המפתח החדש והתקין שלך
            const API_KEY = "AIzaSyCahUCjqsHk6EybVoWUb8Ujil6CH42wwGE"; 
            
            // השתמשנו במודל המדויק שמופיע ברשימה שלך!
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            loader.style.display = 'block';
            btnText.innerText = "מנתח נתונים (Gemini 2.5)...";
            container.classList.remove('hidden');
            output.innerText = "מתקשר עם שרתי ה-AI של גוגל...";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "נתח את הטקסט הפיננסי הבא בעברית. תן סיכום מנהלים קצר, נקודות מפתח ושורה תחתונה למשקיע: " + input }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<span class="text-red-400 font-bold">שגיאה מגוגל:</span><br>${data.error.message}`;
                } else if (data.candidates && data.candidates[0].content) {
                    output.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    output.innerText = "התקבלה תשובה ריקה מגוגל. נסה שוב.";
                }
            } catch (err) {
                output.innerText = "שגיאת תקשורת. וודא שאין לך חוסם פרסומות.";
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
                btnText.innerText = "נתח כתבה עכשיו";
            }
        }
    </script>
</body>
</html>
