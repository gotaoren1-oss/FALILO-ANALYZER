<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI - Stable 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: system-ui, sans-serif; }
        .card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; }
        .loader { width: 20px; height: 20px; border: 2px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
    <div class="card w-full max-w-2xl p-8">
        <h1 class="text-2xl font-bold mb-6 text-blue-400">מנתח פיננסי PRO</h1>
        
        <textarea id="articleInput" class="w-full h-64 bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 text-white focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="הדבק כאן את הכתבה..."></textarea>
        
        <button onclick="runAnalysis()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold flex justify-center items-center gap-3 transition-all">
            <span id="btnText">נתח עכשיו</span>
            <div id="loader" class="loader"></div>
        </button>

        <div id="outputContainer" class="mt-6 hidden border-t border-slate-700 pt-6">
            <div id="output" class="text-sm leading-relaxed text-slate-200 whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const input = document.getElementById('articleInput').value.trim();
            const output = document.getElementById('output');
            const container = document.getElementById('outputContainer');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btn');
            
            if (!input) return alert("נא להזין טקסט");

            const API_KEY = "AIzaSyBkcasv0YHYBMV319ZK1j2HbWMEbHOIi_o"; 
            // שינוי לכתובת v1 יציבה עם מודל ספציפי
            const URL = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            loader.style.display = 'block';
            container.classList.remove('hidden');
            output.innerText = "מנתח... בודק נתונים...";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "נתח את הטקסט הפיננסי הבא בעברית ותן סיכום מנהלים: " + input }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<span class="text-red-400">שגיאה מגוגל: ${data.error.message}</span>`;
                } else if (data.candidates && data.candidates[0].content.parts[0].text) {
                    output.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    output.innerText = "לא התקבלה תשובה תקינה מגוגל.";
                }
            } catch (err) {
                output.innerText = "שגיאת רשת. בדוק את החיבור שלך.";
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
