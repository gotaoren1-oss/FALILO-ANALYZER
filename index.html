<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI - Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex items-center justify-center p-4 text-right">
    <div class="bg-slate-900 p-8 rounded-2xl border border-slate-800 w-full max-w-xl shadow-2xl">
        <h1 class="text-2xl font-bold text-blue-400 mb-6">מנתח פיננסי PRO</h1>
        <textarea id="articleInput" class="w-full h-48 bg-black border border-slate-700 p-4 rounded-xl mb-4 text-white outline-none focus:border-blue-500" placeholder="הדבק כתבה כאן..."></textarea>
        <button onclick="run()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all">נתח עכשיו</button>
        <div id="out" class="mt-6 text-slate-300 text-sm leading-relaxed whitespace-pre-wrap"></div>
    </div>

    <script>
        async function run() {
            const out = document.getElementById('out');
            const btn = document.getElementById('btn');
            const txt = document.getElementById('articleInput').value;
            if(!txt) return alert("נא להזין טקסט");

            btn.disabled = true;
            out.innerText = "מעבד נתונים... (זה לוקח כמה שניות)";

            // המפתח שלך
            const key = "AIzaSyBkcasv0YHYBMV319ZK1j2HbWMEbHOIi_o";
            
            // שים לב: שינינו ל-v1 וסידרנו את שם המודל לפורמט הכי עדכני
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${key}`;

            try {
                const res = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "נתח את הטקסט הפיננסי הבא בעברית ותן סיכום מנהלים: " + txt }] }]
                    })
                });

                const data = await res.json();
                
                if (data.error) {
                    out.innerHTML = "<span class='text-red-500'>שגיאה מגוגל: " + data.error.message + "</span>";
                } else {
                    out.innerText = data.candidates[0].content.parts[0].text;
                }
            } catch (e) {
                out.innerText = "שגיאת חיבור. וודא שאין חוסם פרסומות.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
