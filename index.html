<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: system-ui, sans-serif; }
        .card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6 text-right">
    <div class="card w-full max-w-2xl p-8 shadow-2xl">
        <h1 class="text-3xl font-bold mb-6 text-blue-400">מנתח פיננסי PRO <span class="text-sm bg-blue-900 text-blue-200 px-2 py-1 rounded">V3.1</span></h1>
        
        <textarea id="articleInput" class="w-full h-64 bg-slate-950 border border-slate-800 p-4 rounded-xl mb-4 text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all" placeholder="הדבק כאן כתבה פיננסית לניתוח..."></textarea>
        
        <button onclick="runAnalysis()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold flex justify-center items-center gap-3 transition-all">
            <span id="btnText">נתח באמצעות Gemini 3</span>
            <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </button>

        <div id="outputContainer" class="mt-8 hidden border-t border-slate-700 pt-6">
            <h3 class="text-xs font-bold text-slate-500 mb-4 tracking-widest uppercase">תוצאת הניתוח</h3>
            <div id="output" class="text-sm leading-relaxed text-slate-200 whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const input = document.getElementById('articleInput').value.trim();
            const output = document.getElementById('output');
            const container = document.getElementById('outputContainer');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            
            if (!input) return alert("בבקשה תדביק טקסט לניתוח.");

            // המפתח שלך
            const API_KEY = "AIzaSyBkcasv0YHYBMV319ZK1j2HbWMEbHOIi_o"; 
            
            // עדכון למודל Gemini 3 העדכני של 2026
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-3-flash-preview:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            loader.classList.remove('hidden');
            btnText.innerText = "מנתח נתונים...";
            container.classList.remove('hidden');
            output.innerText = "מתחבר ל-Gemini 3 Flash...";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "נתח את הטקסט הפיננסי הבא בעברית. תן סיכום, השפעה על השוק ושורה תחתונה: " + input }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<span class="text-red-400">שגיאה מגוגל: ${data.error.message}</span>`;
                } else if (data.candidates) {
                    output.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    output.innerText = "לא התקבלה תשובה. נסה שוב.";
                }
            } catch (err) {
                output.innerText = "שגיאת רשת. וודא שאין חוסם פרסומות.";
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
                btnText.innerText = "נתח באמצעות Gemini 3";
            }
        }
    </script>
</body>
</html>
