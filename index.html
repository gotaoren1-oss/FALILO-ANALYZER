<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI - Stable Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: system-ui, -apple-system, sans-serif; }
        .card { background: #1e293b; border-radius: 16px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="card w-full max-w-2xl p-6 md:p-8">
        <h1 class="text-2xl font-bold mb-6 text-blue-400 flex items-center gap-2">
            <span></span> 转 驻住 PRO
        </h1>
        
        <textarea id="articleInput" 
            class="w-full h-64 bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 text-white focus:ring-2 focus:ring-blue-500 outline-none resize-none transition-all" 
            placeholder="拽  转 转 驻住转 转..."></textarea>
        
        <button onclick="runAnalysis()" id="btn" 
            class="w-full bg-blue-600 hover:bg-blue-500 disabled:bg-slate-700 py-4 rounded-xl font-bold transition-all flex justify-center items-center gap-3">
            <span id="btnText">转 转 注砖</span>
            <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </button>

        <div id="outputContainer" class="mt-6 hidden">
            <h3 class="text-sm font-semibold text-slate-400 mb-2 uppercase tracking-wider">转爪转 转:</h3>
            <div id="output" class="p-4 bg-slate-900/80 rounded-lg text-sm leading-relaxed text-slate-200 border border-slate-700 whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const input = document.getElementById('articleInput').value.trim();
            const output = document.getElementById('output');
            const container = document.getElementById('outputContainer');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btn');
            const btnText = document.getElementById('btnText');
            
            if (!input) {
                alert("拽砖 转拽 拽住 砖 转.");
                return;
            }

            // 专转 API
            const API_KEY = "AIzaSyBkcasv0YHYBMV319ZK1j2HbWMEbHOIi_o"; 
            // 转转 -V1 爪 (注转 404)
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            // 爪 注
            btn.disabled = true;
            btnText.innerText = "注 转...";
            loader.classList.remove('hidden');
            container.classList.remove('hidden');
            output.innerText = "转拽砖专 注 砖专转 砖 Google AI...";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ 
                            parts: [{ text: "转 转 拽住  注专转. 转 住 拽爪专, 拽转 驻转 砖专 转转 砖拽注: " + input }] 
                        }]
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    //   专 砖 ( 400  403)
                    throw new Error(data.error?.message || "砖  注 砖专转");
                }

                if (data.candidates && data.candidates[0].content.parts[0].text) {
                    output.innerText = data.candidates[0].content.parts[0].text;
                } else {
                    throw new Error("  专 转砖 转拽.");
                }

            } catch (err) {
                output.innerHTML = `<b class="text-red-400">锔 砖:</b><br>${err.message}`;
                console.error("Full Error:", err);
            } finally {
                btn.disabled = false;
                btnText.innerText = "转 转 注砖";
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
