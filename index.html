<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Insight Engine - Gemini 2.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;700&display=swap');
        body { background-color: #0f172a; color: #f8fafc; font-family: 'Assistant', sans-serif; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .gradient-text { background: linear-gradient(90deg, #60a5fa, #a78bfa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .loader { width: 24px; height: 24px; border: 3px solid rgba(255,255,255,0.2); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .analysis-card { transition: all 0.3s ease; }
        .analysis-card:hover { transform: translateY(-2px); border-color: rgba(96, 165, 250, 0.4); }
    </style>
</head>
<body class="min-h-screen py-10 px-4">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold gradient-text mb-2">Finance Insight Engine</h1>
            <p class="text-slate-400">ניתוח שוק עמוק מבוסס Gemini 2.5 Flash</p>
        </div>

        <div class="glass rounded-3xl p-6 mb-8 shadow-2xl">
            <textarea id="articleInput" class="w-full h-48 bg-slate-900/50 border border-slate-700 p-5 rounded-2xl text-white outline-none focus:ring-2 focus:ring-blue-500 transition-all resize-none mb-4" placeholder="הדבק כאן את הכתבה הכלכלית לניתוח מקצועי..."></textarea>
            
            <button onclick="runAnalysis()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 text-white py-4 rounded-2xl font-bold flex justify-center items-center gap-3 shadow-lg shadow-blue-900/20 transition-all active:scale-95">
                <span id="btnText">הפעל ניתוח מומחה</span>
                <div id="loader" class="loader"></div>
            </button>
        </div>

        <div id="outputContainer" class="hidden animate-in fade-in duration-700">
            <div id="outputContent" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                </div>
        </div>
    </div>

    <script>
        async function runAnalysis() {
            const input = document.getElementById('articleInput').value.trim();
            const container = document.getElementById('outputContainer');
            const content = document.getElementById('outputContent');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btn');
            
            if (!input) return alert("נא להזין תוכן לניתוח");

            const API_KEY = "AIzaSyCahUCjqsHk6EybVoWUb8Ujil6CH42wwGE"; 
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            loader.style.display = 'block';
            container.classList.remove('hidden');
            content.innerHTML = '<div class="col-span-full text-center py-10 text-blue-400 animate-pulse font-bold">סורק נתונים, בונה מודל תחזית ומעבד פרשנות...</div>';

            const prompt = `
                נתח את הטקסט הפיננסי הבא והחזר תשובה בפורמט JSON בלבד (ללא טקסט חופשי לפני או אחרי).
                השתמש במבנה הבא:
                {
                  "summary": "סיכום תמציתי של הכתבה",
                  "interpretation": "פרשנות מקצועית של המצב",
                  "marketStatus": "הבנת מצב השוק הנוכחי לפי הכתבה",
                  "recommendations": "המלצות פעולה למשקיע",
                  "risks": "סכנות ואזהרות (מה יכול להשתבש)",
                  "caution": "המלצות זהירות (ניהול סיכונים)",
                  "insight": "נקודת מחשבה מקורית/אסטרטגית"
                }
                
                הטקסט לניתוח: ${input}`;

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });

                const data = await response.json();
                const rawText = data.candidates[0].content.parts[0].text;
                
                // ניקוי הטקסט במקרה וה-AI מוסיף ```json
                const jsonStr = rawText.replace(/```json|```/g, "");
                const result = JSON.parse(jsonStr);

                content.innerHTML = `
                    ${createCard("סיכום מנהלים", result.summary, "fa-file-alt", "border-blue-500")}
                    ${createCard("פרשנות מקצועית", result.interpretation, "fa-brain", "border-purple-500")}
                    ${createCard("מצב השוק", result.marketStatus, "fa-chart-line", "border-emerald-500")}
                    ${createCard("המלצות למשקיע", result.recommendations, "fa-lightbulb", "border-yellow-500")}
                    ${createCard("סיכונים וסכנות", result.risks, "fa-exclamation-triangle", "border-red-500")}
                    ${createCard("נקודת זהירות", result.caution, "fa-shield-halved", "border-orange-500")}
                    <div class="col-span-full">
                        ${createCard("נקודת מחשבה אסטרטגית", result.insight, "fa-chess-knight", "border-indigo-500 bg-indigo-500/5")}
                    </div>
                `;

            } catch (err) {
                content.innerHTML = '<div class="col-span-full text-red-400">אירעה שגיאה בעיבוד הנתונים. נסה שוב.</div>';
                console.error(err);
            } finally {
                btn.disabled = false;
                loader.style.display = 'none';
            }
        }

        function createCard(title, text, icon, borderClass) {
            return `
                <div class="glass p-5 rounded-2xl border-r-4 ${borderClass} analysis-card shadow-lg">
                    <div class="flex items-center gap-3 mb-3">
                        <i class="fas ${icon} text-slate-400 text-sm"></i>
                        <h4 class="font-bold text-slate-100 text-sm uppercase tracking-wider">${title}</h4>
                    </div>
                    <p class="text-slate-300 text-sm leading-relaxed">${text}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
