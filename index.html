<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI - Final Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: #1e293b; border-radius: 16px; padding: 2rem; border: 1px solid #334155; width: 100%; max-width: 500px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-400">מנתח פיננסי PRO</h1>
        <textarea id="articleInput" class="w-full h-48 bg-slate-900 border border-slate-700 p-4 rounded-xl mb-4 text-white focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="הדבק כאן את הכתבה..."></textarea>
        <button onclick="runAnalysis()" id="btn" class="w-full bg-blue-600 hover:bg-blue-500 py-4 rounded-xl font-bold transition-all flex justify-center items-center gap-2">
            <span>נתח כתבה</span>
            <div id="loader" class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
        </button>
        <div id="output" class="mt-6 p-4 bg-slate-900/50 rounded-lg text-sm leading-relaxed text-slate-300 hidden"></div>
    </div>

    <script>
        async function runAnalysis() {
            const input = document.getElementById('articleInput').value;
            const output = document.getElementById('output');
            const loader = document.getElementById('loader');
            const btn = document.getElementById('btn');
            
            if (!input) return alert("אנא הדבק טקסט");

            // המפתח שלך
            const API_KEY = "AIzaSyBkcasv0YHYBMV319ZK1j2HbWMEbHOIi_o"; 
            // הכתובת המדויקת שמונעת 404
            const URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;

            btn.disabled = true;
            loader.classList.remove('hidden');
            output.classList.remove('hidden');
            output.innerText = "מנתח נתונים...";

            try {
                const response = await fetch(URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "נתח את הכתבה הפיננסית הבאה ותן סיכום מנהלים בעברית: " + input }] }]
                    })
                });

                const data = await response.json();

                if (data.error) {
                    output.innerHTML = `<span class="text-red-400">שגיאה מגוגל: ${data.error.message}</span>`;
                } else {
                    const result = data.candidates[0].content.parts[0].text;
                    output.innerText = result;
                }
            } catch (err) {
                output.innerHTML = `<span class="text-red-400">שגיאת רשת. וודא שאין חוסם פרסומות פעיל.</span>`;
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
