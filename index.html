<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance AI Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #020617; color: white; font-family: sans-serif; }
        .card { background: #1e293b; border-radius: 12px; p: 20px; border: 1px solid #334155; }
    </style>
</head>
<body class="p-8">
    <div class="max-w-2xl mx-auto card p-6">
        <h1 class="text-xl font-bold mb-4 text-blue-400">מנתח פיננסי - בדיקת מערכת</h1>
        <textarea id="txt" class="w-full h-40 bg-slate-900 border border-slate-700 p-3 rounded mb-4" placeholder="הדבק טקסט לבדיקה..."></textarea>
        <button onclick="testAI()" id="btn" class="w-full bg-blue-600 py-3 rounded font-bold">הפעל ניתוח</button>
        <div id="out" class="mt-6 text-slate-300 border-t border-slate-700 pt-4 text-sm whitespace-pre-wrap"></div>
    </div>

    <script>
        async function testAI() {
            const out = document.getElementById('out');
            const btn = document.getElementById('btn');
            const key = "AIzaSyBkcasv0YHYBMV319ZK1j2HbWMEbHOIi_o"; 
            
            out.innerText = "מתקשר עם גוגל... אנא המתן...";
            btn.disabled = true;

            try {
                // שימוש בנתיב v1 (הכי יציב)
                const res = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${key}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: "תכתוב לי בבקשה 'המערכת עובדת' ב-3 מילים" }] }]
                    })
                });

                const data = await response = await res.json();
                
                if (data.error) {
                    out.innerText = "שגיאה מגוגל: " + data.error.message;
                } else {
                    out.innerText = "הצלחה! תשובה מגוגל:\n" + data.candidates[0].content.parts[0].text;
                }
            } catch (e) {
                out.innerText = "שגיאת חיבור: וודא שאין חוסם פרסומות (AdBlock) שחוסם את גוגל.";
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
